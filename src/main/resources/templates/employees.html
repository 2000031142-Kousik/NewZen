<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Employees</title>
     <style>
      .table-bordered, .table-bordered td, .table-bordered th {
        border-color: black !important;
      }
    </style>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Newzen Ventures</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/dashboard">Go-Back <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active"> <a class="nav-link" href="addemp">Add EMP</a> </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navbar -->
    
    <h2 class="text-center">Our Employees</h2>    
    <div class="container-fluid p-3">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="bg-primary text-white">
                <tr>
                  <th scope="col" class="text-center">Id</th>
                  <th scope="col" class="text-center">Name</th>
                  <th scope="col" class="text-center">Address</th>
                  <th scope="col" class="text-center">Phone No</th>
                  <th scope="col" class="text-center">Slab</th>
                  <th scope="col" class="text-center">Salary</th>
                  <th scope="col" class="text-center">Govt Id Type</th>
                  <th scope="col" class="text-center">Govt Id No</th>
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="e: ${emp}">
                  <th class="text-center" th:text="${e.id}">1</th>
                  <td class="text-center" th:text="${e.name}"></td>
                  <td class="text-center" th:text="${e.address}"></td>
                  <td class="text-center" th:text="${e.phoneno}"></td>
                  <td class="text-center" th:text="${e.slab}"></td>
                  <td class="text-center" th:text="${e.salary}"></td>
                  <td class="text-center" th:text="${e.govtidtype}"></td>
                  <td class="text-center" th:text="${e.govtidno}"></td>
                  <td class="text-center">
                    <div class="btn-group" role="group" aria-label="Employee Actions">
                        <a class="btn btn-primary rounded mr-1" th:href="@{/editemployee/{id}(id=${e.id})}"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger rounded" th:href="@{/deleteemployee/{id}(id=${e.id})}"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </td>

                </tr>
                
              </tbody>
            </table>
        </div>
    </div>
     <!-- JavaScript Redirect -->
    <script>
        // Check if the page is being loaded from the cache (back/forward button)
        window.onload = function() {
            if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
                // Redirect to the login page
                window.location.replace("/login");
            }
        };
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NewZen</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <style>
        /* Custom styles for animations */
        body {
            background: linear-gradient(to bottom right, #ffcc00, #ff6666, #6699ff, #66ff99); /* Change gradient colors here */
            color: white; /* Set text color to white */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            animation: slideInDown 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text-shadow to h1 */
        }
        p {
            animation: slideInUp 1s ease-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text-shadow to p */
        }
        a {
            animation: fadeIn 1s ease-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text-shadow to a */
        }
        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NewZen</h1>
        <p>This site is currently under construction.</p>
        <a href="/login" class="btn btn-primary">Admin Login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
